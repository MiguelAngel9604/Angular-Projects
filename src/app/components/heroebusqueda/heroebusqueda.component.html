<h1>Busqueda de Heroes</h1>
<hr>
<div class="row" *ngIf="heroe.length == 0 ">
    <div class="alert alert-info">
        No se encontraron resultados
    </div>
</div>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroe; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.casa}}</small></p>
        </div>

    </div>

</div>
<button (click)="volver()" type="button" class="btn btn-outline-primary btn-block">Regresar</button>
