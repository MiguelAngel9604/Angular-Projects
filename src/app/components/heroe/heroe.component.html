<div class="container">
    <div class="card-group">
        <div class="card animated fadeIn fast">
            <img *ngIf="heroe.casa == 'DC'" src="./assets/img/dc.png" class="card-img-top" style=width:50%>
            <img *ngIf="heroe.casa == 'Marvel'" src="./assets/img/marvel.jpg" class="card-img-top" style=width:50%>
        </div>
        <div class="card animated fadeIn fast">
            <img [src]="heroe.img" class="card-img-top" style=width:50%>
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre | uppercase }} {{heroe.aparicion | date:'y' }}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <p class="card-text"><small class="text-muted">{{heroe.casa}}</small></p>
            </div>
            <button (click)="volver()" type="button" class="btn btn-outline-primary btn-block">Regresar</button>
        </div>
    </div>
</div>
